<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>JSP Samples</title>
</head>

<body>
	<p>お名前を入力してください。</p>
	<!-- formタグ:サーバーにデータを送信する -->
	<!-- action属性:送信先URL(相対パス)  method属性:送信方法(get, post) -->
	<form action="greeting" method="get">
		<input type="text" name="user">
		<input type="submit" value="確定">
	</form>
</body>

</html>
